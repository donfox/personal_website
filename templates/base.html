<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Website{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer with Navigation Links -->
<footer class="text-center mt-4">
  <a href="{{ url_for('index') }}" class="footer-link">Home</a>
  <a href="{{ url_for('resume') }}" class="footer-link">Resume</a>
  <a href="{{ url_for('books') }}" class="footer-link">Books</a>
  <a href="static/images/Recomendation_Dave_Schultz.jpg" class="footer-link">
    References and Recommendations
  </a>
  <p class="mt-3">&copy; 2024 Don Fox</p>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
