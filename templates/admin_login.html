{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Admin Login</h2>
    <form method="POST" class="mt-4" style="max-width: 400px; margin: auto;">
        <div class="mb-3">
            <label for="password" class="form-label">Enter Admin Password</label>
            <input type="password" class="form-control" name="password" id="password" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
{% endblock %}
